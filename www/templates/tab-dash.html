<ion-view title="Notifications">
  <ion-content class="padding">
    <h1>All my Notifications</h1>
    
    <div class="list">

	  	<div ng-repeat="(key, value) in notifications" class="item  item-icon-left item-icon-right">
	    	
		    	<i class="icon {{value.icon}}"></i> 

		    	{{value.display}}

	    	
	    		
	    	  	<i ng-click="edit({{key}})" class="icon ion-arrow-right-c"></i>
	    	
	  	</div>

	</div>
    
  </ion-content>
</ion-view>
